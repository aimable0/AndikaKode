<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="login-section">
        <div class="overlay"></div>
        <nav>
            <h1>AndikaKode</h1>
        </nav>
        <div class="login-inputs">
            <form action="">
                <div>
                    <h2>Sign In</h2>
                    <p>Sign in to continue</p>
                </div>
                <div>
                    <input type="text" name="" id="" placeholder="Username or Email"> <br>
                    <input type="password" name="" id="" placeholder="Password"> <br>
                    <input type="submit" id="submit-log-in" value="Sign in">
                </div>
                <p>Don't have an account?</p>
                <p><a href="register.html" class="create-acc">Create Account</a></p>
                <p><a href="#" class="forgot-pwd">Forgot Password</a></p>
            </form>
        </div>
        <footer>
            <p class="copyright"> &copy; copyright 2025 | AndikaKode</p>
        </footer>
    </div>
</body>
</html>
