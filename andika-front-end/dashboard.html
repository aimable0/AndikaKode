<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/dashboard.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <nav class="header">
                <div class="logo">
                    <img src="img/logo/logo-hd.svg" alt="">
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" class="home">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <!-- <li><a href="#">Challenges</a></li> -->
                    <li><a href="about-us.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="btn get-started"><a href="dashboard.html">Dashboard</a></li>
                    <!-- <li class="btn get-started"><a href="register.html">Get Started</a></li> -->
                </ul>
            </nav>
        </div>
        <!-- header ends here -->

        <div class="dashboard-grid">
            <div class="profile">
                <p class="user-name"><span id="hi">Hi</span> Brian!</p>
                <img id="name-underline" src="img/underlines/name-underline.svg" alt="">
                <img src="img/avatar-1.png" alt="">
                <p id="ready-to-code">Ready to code today?</p>
                <button id="yes-btn">yes</button>
                <p>current streak /<span>Days</span></p>
                <div class="streak-circles">
                    <div class="streak-circle">1</div>
                    <img src="img/Arrow.svg" alt="">
                    <div class="streak-circle">2</div>
                    <img src="img/Arrow.svg" alt="">
                    <div class="streak-circle">3</div>
                    <img src="img/Arrow.svg" alt="">
                    <div class="streak-circle">4</div>
                    <img src="img/Arrow.svg" alt="">
                    <div class="streak-circle">5</div>
                </div>
            </div>
            <div class="progress-content">
                <h1>Here's your road to becoming a Python programmer</h1>
                <img id="road-underline" src="img/underlines/main-underline.svg" alt="">
                <div class="chapters">
                    <div class="chapter">
                        <div class="stars">
                            <img src="img/star/full-star.svg" alt="">
                            <img src="img/star/full-star.svg" alt="">
                            <img src="img/star/full-star.svg" alt="">
                        </div>
                        <div class="chapter-number greeny">
                            <p>1</p>
                        </div>
                        <div class="chapter-completion-rate">
                            <p>chapter 1: 55%</p>
                        </div>
                    </div>
                    <div class="chapter">
                        <div class="stars">
                            <img src="img/star/full-star.svg" alt="">
                            <img src="img/star/full-star.svg" alt="">
                            <img src="img/star/empty-star.svg" alt="">
                        </div>
                        <div class="chapter-number orange">
                            <p>2</p>
                        </div>
                        <div class="chapter-completion-rate">
                            <p>chapter 2: 60%</p>
                        </div>
                    </div>
                    <div class="chapter">
                        <div class="stars">
                            <img src="img/star/empty-star.svg" alt="">
                            <img src="img/star/empty-star.svg" alt="">
                            <img src="img/star/empty-star.svg" alt="">
                        </div>
                        <div class="chapter-number yellow">
                            <p>3</p>
                        </div>
                        <div class="chapter-completion-rate">
                            <p>chapter 3: 0%</p>
                        </div>
                    </div>
                    <div class="chapter">
                        <div class="stars">
                            <img src="img/star/empty-star.svg" alt="">
                            <img src="img/star/empty-star.svg" alt="">
                            <img src="img/star/empty-star.svg" alt="">
                        </div>
                        <div class="chapter-number grey">
                            <p>4</p>
                        </div>
                        <div class="chapter-completion-rate">
                            <p>chapter 4: 5%</p>
                        </div>
                    </div>
                </div>
                <button id="continue-coding">Continue coding</button>
            </div>
        </div>

        <footer>
        <div class="container">
            <p class="footer-para"> &copy; 2025 <span>AndikaKode</span> | All rights reserved</p>
        </div>
    </footer>
    </div>
</body>
</html>
