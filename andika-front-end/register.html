<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="login-section">
        <div class="overlay"></div>
        <nav>
            <h1>ANDIKAKODE</h1>
        </nav>
        <div class="login-inputs">
            <form action="">
                <div>
                    <h2>Register</h2>
                    <p>Create an account to continue</p>
                </div>
                <div>
                    <input type="text" name="" id="" placeholder="First Name"> <br>
                    <input type="text" name="" id="" placeholder="Last Name"> <br>
                    <input type="email" name="" id="" placeholder="Email"> <br>
                    <input type="tel" name="" id="" placeholder="Phone Number"> <br>
                    <input type="password" name="" id="" placeholder="Password"> <br>
                    <input type="submit" id="submit-log-in" value="Register">
                </div>
                <p>Have an account?</p>
                <p><a href="log-in.html" class="create-acc">Log In</a></p>
            </form>
        </div>
        <footer>
            <p class="copyright"> &copy; copyright 2025 | AndikaKode</p>
        </footer>
    </div>
</body>
</html>
