<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-section">
        <div class="overlay"></div>
        <nav>
            <img src="" alt="">
        </nav>
        <div class="login-inputs">
            <form action="">
                <div>
                    <h2 style="font-family: 'atma', sans-serif; font-size: 32px;">Register</h2>
                    <p style="font-family: 'atma', sans-serif; font-size: 22px;">Create an account to continue</p>
                </div>
                <div>
                    <input type="text" name="" id="" placeholder="First Name"> <br>
                    <input type="text" name="" id="" placeholder="Last Name"> <br>
                    <input type="email" name="" id="" placeholder="Email"> <br>
                    <input type="password" name="" id="" placeholder="Password"> <br>
                    <input type="submit" id="submit-log-in" value="Register" style="font-family: 'atma', sans-serif; font-size: 18px; background-color: #A2BF00;">
                </div>
                <p style="font-family: 'atma', sans-serif; font-size: 18px;">Have an account?</p>
                <p style="font-family: 'atma', sans-serif; font-size: 22px;"><a href="log-in.html" class="create-acc" style="color: #A2BF00; font-weight: 700;">Log In</a></p>
            </form>
        </div>
        <footer>
            <p class="copyright"> &copy; copyright 2025 | AndikaKode</p>
        </footer>
    </div>
</body>
</html>
