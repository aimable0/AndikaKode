{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndikaKode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/courses.css' %}">
    <link rel="stylesheet" href="{% static 'css/about-us.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact-us.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- course - single -->
    <link rel="stylesheet" href="{% static 'css/course.css' %}">
    <!-- skulpt -->

    <script src="{% static 'js/skulpt/skulpt.min.js' %}"></script>
    <script src="{% static 'js/skulpt/skulpt-stdlib.js' %}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <!-- skulpt -->
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <nav class="header">
                <div class="logo">
                    <img src="{% static 'img/logo/logo.svg' %}" alt="">
                </div>
                <ul class="nav-links">
                    <li><a href="{% url 'andikakode:home' %}">Home</a></li>
                    <li><a href="{% url 'andikakode:courses' %}">Courses</a></li>
                    <li><a href="{% url 'andikakode:about' %}">About</a></li>
                    <li><a href="{% url 'andikakode:contact' %}">Contact</a></li>
                    <!-- <li class="btn get-started"><a href="{% url 'andikakode:dashboard' %}">Dashboard</a></li> -->
                </ul>
                <div class="user-menu">
                    <div class="user-name">
                        <p>Hi, {{ user.username|capfirst }} â–¼</p>
                    </div>
                    <ul class="dropdown hidden">
                        <li><a href="{% url 'andikakode:dashboard' %}">Profile</a></li>
                        <li><a href="{% url 'andikakode:logout' %}">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </div>


    </div>
    <!-- main content body -->
    {% block body %}
    {% endblock %}

    <footer>
        <div class="container">
            <p class="footer-para"> &copy; 2025 <span>AndikaKode</span> | All rights reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userName = document.querySelector(".user-name");
            const dropdown = document.querySelector(".dropdown");

            userName.addEventListener("click", function () {
            dropdown.classList.toggle("hidden");
            });

            // Close dropdown if clicked outside
            document.addEventListener("click", function (event) {
            if (!userName.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add("hidden");
            }
            });
        });
    </script>
</body>
