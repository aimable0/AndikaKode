{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-section">
        <div class="overlay"></div>
        <nav>
            <h1 style="color: #08A5D4; font-family: 'atma', sans-serif;">AndikaKode</h1>
        </nav>
        <div class="login-inputs">
            <form action="{% url 'andikakode:register' %}" method="POST">
                {% csrf_token %}
                <div>
                    <h2 style="font-family: 'atma', sans-serif; font-size: 32px;">Register</h2>
                    <p style="font-family: 'atma', sans-serif; font-size: 22px;">Create an account to get started</p>
                </div>
                <div>
                    {{ form.username }}
                    {{ form.email }}
                    {{ form.password1 }}
                    {{ form.password2 }}
                    <!-- <input type="text" name="" id="" placeholder="First Name"> <br>
                    <input type="text" name="" id="" placeholder="Last Name"> <br>
                    <input type="email" name="" id="" placeholder="Email"> <br>
                    <input type="password" name="" id="" placeholder="Password"> <br> -->
                    <input type="submit" id="submit-log-in" value="Register" style="font-family: 'atma', sans-serif; font-size: 18px; background-color: #A2BF00;">
                </div>
                {{ form.errors }}
                <p style="font-family: 'atma', sans-serif; font-size: 18px;">Have an account?</p>
                <p style="font-family: 'atma', sans-serif; font-size: 22px;"><a href="{% url 'andikakode:login' %}" class="create-acc" style="color: #A2BF00; font-weight: 700;">Log In</a></p>
            </form>
        </div>
        <footer>
            <p class="copyright"> &copy; copyright 2025 | AndikaKode</p>
        </footer>
    </div>

    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
        //We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
    </script>
</body>
</html>
